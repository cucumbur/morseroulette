<!doctype html>
<html>
  <head>
    <title>Morseroulette</title>
    <style>
      body { background-color:white; }
    </style>
  </head>
  <body>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var BLACK = 'rgb(0, 0, 0)';
      var WHITE = 'rgb(255, 255, 255)';
      var socket = io();
      var matching = null;
      $(document).on("keydown mousedown touchstart ", function (e) {
          socket.emit('morse-on');
      });
      $(document).on("keyup mouseup touchend", function (e) {
          socket.emit('morse-off');
      });

      socket.on('morse-on', function(){
        $('body').css('background-color', BLACK);
      });

      socket.on('morse-off', function(){
        $('body').css('background-color', WHITE);
      });

      socket.on('matching', function(){
          matching = setInterval(blink, 100);
      });


      function blink(){
        if ($('body').css('background-color') == BLACK) {
          $('body').css('background-color', WHITE);
        } else {
          $('body').css('background-color', BLACK);
        }
      }


    </script>
  </body>
</html>
